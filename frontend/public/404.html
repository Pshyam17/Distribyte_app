<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
            <p class="text-xl text-gray-600 mb-6">Page Not Found</p>
            <p class="text-gray-500 mb-6">The page you are looking for doesn't exist or has been moved.</p>
            <a href="/" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                Go Home
            </a>
        </div>
    </div>
</body>
</html>
